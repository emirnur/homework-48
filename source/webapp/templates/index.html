{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'product_add' %}">Add Product</a></li>
    <li class="ml-auto">
        <form class="form-inline my-2 my-lg-0"  action="{% url "search_by_name" %}">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        </form>
    </li>

{% endblock %}

{% block content %}
    <h1 class="text-center text-white">Products</h1>
<div class="row">
    {% for product in products %}
        <div class="col-sm-4 pt-3 d-flex align-items-stretch">
            <div class="card">
                <div class="card-header text-center bg-dark mb-3 text-white">
                    <h5 class="card-title"><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h5>
                </div>
                <div class="card-body text-center">
                    <p>{{ product.category }}</p>
                    <p>{{ product.price }}</p>
                    <div>
                        <a href="{% url "product_update" product.pk %}" class="btn btn-dark">Edit</a>
                        <a href="{% url 'product_delete' product.pk %}" class="btn btn-dark">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
