{% extends 'base.html' %}
{% block menu %}

{% endblock %}

{% block content %}
    <h1 class="text-center text-white">Products</h1>
<div class="row">
    {% for product in products %}
        <div class="col-sm-4 pt-3 d-flex align-items-stretch">
            <div class="card">
                <div class="card-header text-center bg-dark mb-3 text-white">
                    <h5 class="card-title"><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h5>
                </div>
                <div class="card-body text-center">
                    <p>{{ product.category }}</p>
                    <p>{{ product.price }}</p>
                    <div>
                        <a href="" class="btn btn-dark">Edit</a>
                        <a href="" class="btn btn-dark">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
